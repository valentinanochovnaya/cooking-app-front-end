<a class="list-group-item clearfix" [routerLink]="[id]" routerLinkActive="active">
  <div class="container">
    <div class="row">
      <div class="col-md-6 text">
        <h4 class="list-group-item-heading">{{ recipe.title }}</h4>
        <p class="list-group-item-text">{{ recipe.description }}</p>
      </div>
      <div class="col-md-6 img-wrapper">
        <img class="img-fluid image" src="{{recipe.imagePath}}" alt="">
      </div>
    </div>
  </div>
</a>
